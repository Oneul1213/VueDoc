<html>
    <header>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </header>
    <body>
        <div id="app">
            <my-awesome-list :items="items">
                <li
                    slot="item"
                    slot-scope="props"
                    class="my-fancy-item">
                    {{ props.text }}
                </li>
            </my-awesome-list>
        </div>

        <script>
            Vue.component('my-awesome-list', {
                template: "<ul>\
                        <slot name='item'\
                            v-for='item in items'\
                            :text='item.text'>\
                            대체 컨텐츠\
                        </slot>\
                    </ul>",
                
                data() {
                    return {
                        items: [
                            {text: "123"},
                            {text: "456"},
                        ]
                    }
                }
            })
            var vm = new Vue({
                el: '#app',
                data() {
                    return {
                        items: [
                            {text: "789"},
                            {text: "101112"},
                        ]
                    }
                },
            });
        </script>
    </body>
</html>
