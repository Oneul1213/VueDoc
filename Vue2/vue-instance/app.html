<html>
    <header>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </header>
    <body>
        <div id="app">
            <p>{{ foo }}</p>
            <button v-on:click="foo = 'baz'">Change it</button>
        </div>

        <script>
            var obj = {
                foo: 'bar'
            }

            Object.freeze(obj);

            new Vue({
                el: '#app',
                data: obj
            });
        </script>
    </body>
</html>
