<html>
    <header>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </header>
    <body>
        <div id="example-1">
            <button @click="counter += 1">Add 1</button>
            <p>위 버튼을 클릭한 횟수는 {{ counter }} 번 입니다.</p>
        </div>

        <script>
            var vm = new Vue({
                el: '#example-1',
                data: {
                    counter: 0,
                },
            });
        </script>
    </body>
</html>
