<html>
    <header>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </header>
    <body>
        <div id="app">
            <ul>
                <li v-for="p in persons" :key="p.id">{{ p.name }} (ID: {{ p.id }}) <input type="text"></li>
            </ul>

            <button @click="shuffle">Shuffle</button>
        </div>

        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    persons: [
                        { id: 1, name: 'Andy' },
                        { id: 2, name: 'Abby' },
                        { id: 3, name: 'Teresa' },
                    ]
                },
                methods: {
                    shuffle() {
                        this.persons = this.shuffleArray(this.persons);
                    },
                    shuffleArray(arr) {
                        var newArr = arr.slice();

                        for (var i = newArr.length - 1; i > 0; i--) {
                            var j = Math.floor(Math.random() * (i + 1));
                            var temp = newArr[i];
                            newArr[i] = newArr[j];
                            newArr[j] = temp;
                        }

                        return newArr;
                    }
                }
            });
        </script>
    </body>
</html>
