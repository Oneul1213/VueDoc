<html>
    <header>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </header>
    <body>
        <div id="example-3">
            <button @click="warn('Form cannot be submitted yet.', $event)">Submit</button>
        </div>

        <script>
            var vm = new Vue({
                el: '#example-3',
                data: {},
                methods: {
                    warn: function (message, event) {
                        if (event) event.preventDefault();
                        alert(message);
                    }
                }
            });
        </script>
    </body>
</html>
