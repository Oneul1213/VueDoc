<html>
    <header>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </header>
    <body>
        <div id="example-2">
            <button @click="greet">Greet</button>
        </div>

        <script>
            var example2 = new Vue({
                el: '#example-2',
                data: {
                    name: 'Vue.js',
                },
                methods: {
                    greet: function (event) {
                        alert('Hello' + this.name + '!');

                        if (event) {
                            alert(event.target.tagName);
                        }
                    }
                }
            });
        </script>
    </body>
</html>
