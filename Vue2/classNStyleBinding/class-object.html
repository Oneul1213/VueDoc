<html>
    <header>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </header>
    <body>
        <div id="app">
            <div :class="classObject">is Visible?</div>
        </div>

        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    isActive: true,
                },
                computed: {
                    classObject: function() {
                        return {
                            none: !this.isActive
                        }
                    }
                }
            });
        </script>

        <style scoped>
            .none {
                display: none;
            }
        </style>
    </body>
</html>
