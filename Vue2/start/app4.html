<html>
    <header>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </header>
    <body>
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>

        <script>
            var app4 = new Vue({
                el: '#app-4',
                data: {
                    todos: [
                        { text: 'JavaScript 배우기' },
                        { text: 'Vue 배우기' },
                        { text: '무언가 멋진 것을 만들기' }
                    ]
                }
            });
        </script>
    </body>
</html>
